<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Contact Form</h1>
        <h2>A simple contact page</h2>
    </header>
    <main class="container">
        <h2>You can reach me by the following means</h2>
        <div class="section-container">
            <div class="left">
                <div class="phone-number">
                    <div class="contact-icon-container">
                        <i class="fa-solid fa-phone"></i>
                        <h3>Phone Number:</h3>
                    </div>
                    <span>123-456-7890</span>
                </div>
                <div class="email">
                    <div class="contact-icon-container">
                        <i class="fa-solid fa-envelope"></i>
                        <h3>Email Address:</h3>
                    </div>
                    <span>someone@gmail.com</span>
                </div>
                <div class="address">
                    <div class="contact-icon-container">
                        <i class="fa-solid fa-envelope"></i>
                        <h3>Address:</h3>
                    </div>
                    <span>123 Someplace</span>
                    <span>SomeCity, Country, Zip Code</span>
                </div>
            </div>
            <div class="right">
                <div class="icon-container">
                    <a href="#"><i class="fa-brands fa-linkedin icon"></i></a>
                </div>
                <div class="icon-container">
                    <a href="#"><i class="fa-brands fa-x-twitter icon"></i></a>
                </div>
                <div class="icon-container">
                    <a href="#"><i class="fa-brands fa-facebook icon"></i></a>
                </div>
                <div class="icon-container">
                    <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
                </div>
                <div class="icon-container">
                    <a href="#"><i class="fa-brands fa-github icon"></i></a>
                </div>
                <div class="icon-container">
                    <a href="#"><i class="fa-brands fa-whatsapp icon"></i></a>
                </div>
                <div class="icon-container">
                    <a href="#"><i class="fa-brands fa-discord icon"></i></a>
                </div>
            
            
            
            </div>
            
            
            
        </div>
    

    <section class="form-container">
        <form action="POST" class="form">
            <div class="input-container">
                <label for="firstName" >Enter your first name:</label>
                <input type="text" name="firstName" id="firstName" required />
            </div>
            <div class="input-container">
                <label for="lastName" >Enter your last name:</label>
                <input type="text" name="lastName" id="lastName" required />
            </div>
            <div class="input-container">
                <label for="email" >Enter your email address:</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="input-container">
                <label for="phone" >Enter your phone number:</label>
                <input type="tel" name="phone" id="phone" required />
            </div>
            <div class="input-container">
                <label for="message" >Enter your message:</label>
                <textarea name="message" id="message" rows="10"  required></textarea>
            </div>
            <button>Submit</button>
        </form>
    </section>
    </main>
</body>
</html>
