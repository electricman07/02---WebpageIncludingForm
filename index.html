<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Contact Form</h1>
        <h3>A simple contact page</h3>
    </header>
    <main class="container">
        <div class="left">
            <h2>You can reach me by the following means</h2>
            <div class="phone-number">
                <h3>Phone Number:</h3>
                <span>123-456-7890</span>
            </div>
            <div class="email">
                <h3>Email Address:</h3>
                <span>someone@gmail.com</span>
            </div>
            <div class="address">
                <h3>Address:</h3>
                <span>123 Someplace</span>
                <span>SomeCity, Country, Zip Code</span>
            </div>
        </div>
        <div class="right"></div>
    </main>
    
</body>
</html>
