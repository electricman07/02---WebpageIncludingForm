<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Contact Form</h1>
        <h3>A simple contact page</h3>
    </header>
    <main class="container">
        <div class="left">
            <h2>You can reach me by the following means</h2>
            <div class="phone-number">
                <h3>Phone Number:</h3>
                <span>123-456-7890</span>
            </div>
            <div class="email">
                <h3>Email Address:</h3>
                <span>someone@gmail.com</span>
            </div>
            <div class="address">
                <h3>Address:</h3>
                <span>123 Someplace</span>
                <span>SomeCity, Country, Zip Code</span>
            </div>
        </div>
        <div class="right">
            <div class="icon-container">
                <span><i class="fa-brands fa-linkedin icon"></i></span>
            </div>
            <div class="icon-container">
                <span><i class="fa-brands fa-x-twitter icon"></i></span>
            </div>
            <div class="icon-container">
                <span><i class="fa-brands fa-facebook icon"></i></span>
            </div>
            <div class="icon-container">
                <span><i class="fa-brands fa-instagram icon"></i></span>
            </div>
            <div class="icon-container">
                <span><i class="fa-brands fa-github icon"></i></span>
            </div>
            <div class="icon-container">
                <span><i class="fa-brands fa-whatsapp icon"></i></span>
            </div>
            <div class="icon-container">
                <span><i class="fa-brands fa-discord icon"></i></span>
            </div>
            
            
            
            
            
            
            
        </div>
    </main>
    
</body>
</html>
